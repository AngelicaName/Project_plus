<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <main> 
    <div class="container">
     
      <form id="search-form" class="mb-3">
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              placeholder="Type a city.."
              class="form-control"
              id="city-input"
              autocomplete="on"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Search"
              class="btn btn-primary w-100"
            />
          </div>
        </div>
      </form>
      <div class="city">
        <h2>Now: <span id="now">Wednesday 10:00</span></h2>
        <h1 id="city">Kyiv</h1>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="weather-temperature">
            <img src="" alt="Clear" id="icon" class="img-icon" />
            <div class="float-left">
              <strong id="temperature" class="temperature">19</strong>   
              <span class="units"><a href="#" id="celsius-link" class="units">°C</a>/<a href="#" id="fahrenhei-link" class="units" >°F</a></span>
            </div>
          </div>
        </div>
        <div class="col-6">
          <ul class="weather-description">
            <li>Last updated: <span id="date">Wednesday 22:00</span></li>
            <li id="description">Partly Cloudy</li>
            <li>Humidity: <span id="humidity">77</span>%</li>
            <li>Wind: <span id="wind">8</span> km/h</li>
          </ul>
        </div>
      </div>
    <div class="weather-forecast" id="forecast"></div>
     
  </div>
</main>

      Open-source code on
      <a href="https://github.com/AngelicaName/Project_plus.git"
      ><strong class="github8">GitHub</strong></a
      >, by Angelica Kononenko
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
